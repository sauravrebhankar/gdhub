  <script>
    // Function to display the modal
    function showModal() {
      document.getElementById('telegramModal').style.display = 'block';
    }

    // Function to hide the modal
    function closeModal() {
      document.getElementById('telegramModal').style.display = 'none';
      document.getElementById('liveStreamContent').style.display = 'block'; // Show live stream content
      document.body.style.overflow = 'auto'; // Re-enable scrolling
    }

    // Prevent the rest of the page from loading until the modal is closed
    window.onload = function() {
      document.body.style.overflow = 'hidden'; // Disable scrolling
      showModal();

      // Close modal when the user clicks the close button
      document.getElementById('closeModal').onclick = function() {
        closeModal();
      }

      // Close modal when the user clicks anywhere outside of the modal
      window.onclick = function(event) {
        if (event.target == document.getElementById('telegramModal')) {
          closeModal();
        }
      }
    }
  </script>
